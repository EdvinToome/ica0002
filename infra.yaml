---
  - name: Init
    hosts: all
    become: yes
    gather_facts: yes
    roles:
      - init
      - rsyslog
      - backup

    tags:
      - always
  - name: DNS server
    hosts: dns_servers
    become: yes
    roles:
      - bind
      - bind_exporter
    tags:
      - d

  - name: Prometheus
    hosts: prometheus_servers
    become: yes
    roles:
      - prometheus
      - nginx_exporter
    tags: prometheus

  - name: Agama
    hosts: agama_servers
    become: yes
    roles:
      - docker
      - agama
    tags: agama

  - name: Database server
    hosts: db_servers
    become: yes
    roles:
      - docker
      - users
      - mysql
      - node_exporter
      - mysql_exporter
      - mysql_backup
      - keepalived
      - haproxy
    tags:
      - d

  - name: InfluxDB
    hosts: influxdb_servers
    become: yes
    roles:
      - influxdb
      - influxdb_exporter
      - influxdb_backup
    tags: influx

  - name: Grafana
    hosts: grafana_servers
    become: yes
    roles:
      - grafana
    tags:
      - g

  - name: Web server
    hosts: web_servers
    become: yes
    roles:
      - users
      - nginx
      - node_exporter
    tags:
      - w



