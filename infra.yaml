---
  - name: Init
    hosts: web_servers,db_servers
    become: yes
    gather_facts: yes
    roles:
      - init
      - backup
    tags:
      - init
  - name: DNS server
    hosts: dns_servers
    become: yes
    roles:
      - bind

  - name: Database server
    hosts: db_servers
    become: yes
    roles:
      - mysql
      - prometheus
      - node_exporter
      - mysql_exporter
      - bind_exporter
      - nginx_exporter
      - grafana
      - influxdb
      - influxdb_exporter
      - mysql_backup
      - influxdb_backup

  - name: Web server
    hosts: web_servers
    become: yes
    roles:
      - users
      - agama
      - uwsgi
      - nginx
      - node_exporter
