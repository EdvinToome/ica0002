#Node Exporter variables     

node_exporter_version: "1.4.0"
node_exporter_bin: /usr/local/bin/node_exporter
node_exporter_user: node-exporter
node_exporter_group: "{{ node_exporter_user }}"
node_exporter_dir_conf: /etc/node_exporter

#Prometheus variables

prometheus_dir_configuration: "/etc/prometheus"
prometheus_retention_time: "365d"
prometheus_scrape_interval: "30s"
prometheus_node_exporter: true
prometheus_node_exporter_group: "all"
prometheus_env: "production"
prometheus_var_config:
  global:
    scrape_interval: "{{ prometheus_scrape_interval }}"
    evaluation_interval: 5s
    external_labels:
      env: '{{ prometheus_env }}'
  scrape_configs:
    - job_name: prometheus
      metrics_path: /prometheus/metrics
      scrape_interval: 30s
      static_configs:
        - targets: ['localhost:9090']
node_id: "{{ (ansible_port / 100) | int }}"

grafana_port: 3001
agama_port: 8001