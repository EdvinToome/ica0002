- name: Add the user 'juri'
  ansible.builtin.user:
    name: juri

- name: Add the user 'roman'
  ansible.builtin.user:
    name: roman

- name: juri
  ansible.posix.authorized_key:
    user: juri
    state: present
    key: "{{ lookup('url', 'https://github.com/hudolejev.keys', split_lines=False) }}"
      
- name: roman
  ansible.posix.authorized_key:
    user: roman
    state: present
    key: "{{ lookup('url', 'https://github.com/romankuchin.keys', split_lines=False) }}"

- name: Add the user 'agama'
  ansible.builtin.user:
    name: agama

- name: Create a directory /opt/agama owned by user agama where the application will be installed
  ansible.builtin.file:
    path: /opt/agama
    state: directory
    mode: '0755'
    owner: agama
